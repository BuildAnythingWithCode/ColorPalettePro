<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Click the buttons below to generate random colors, or to add colors to your palette.</h1>
  <button id="generate-random-color">Randomize all colors!</button>
  <button id="add-color">Add a color!</button>
  <div id="color-section">
    <div class="color hide">
      <div class="color-text">
        <p class="color-text-paragraph-one">Change Color</p>
        <p class="color-text-paragraph-two">Remove</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
